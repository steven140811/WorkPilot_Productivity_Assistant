version: '3.8'

services:
  backend:
    build: ./backend
    container_name: weekly-report-backend
    ports:
      - "5000:5000"
    environment:
      - LLM_API_URL=${LLM_API_URL:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-default/deepseek-v3-2}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-30}
      - LLM_RETRY=${LLM_RETRY:-2}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: weekly-report-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: weekly-report-network
